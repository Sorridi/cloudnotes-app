<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Stili di base per il form di login */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .login-input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-input:focus {
      border-color: #0066cc;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <label for="username">Nome utente</label>
    <input type="text" class="login-input" placeholder="Inserisci il tuo nome utente" id="username">
    <label for="password">Password</label>
    <input type="password" class="login-input" placeholder="Inserisci la tua password" id="password">
  </div>
</body>
</html>
