<!DOCTYPE html>
<html>

<head>
    <title>CloudNotes - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Davide Flore & Marco La Civita & Antonio Masala">
    <meta name="description" content="UniCA CS project for Human-Computer Interaction course.">
    <meta name="keywords" content="UNICA, IUM, HUMAN-COMPUTER-INTERACTION, CS, COMPUTER-SCIENCE">
    <meta name="referrer" content="no-referrer-when-downgrade">

    <link href="../stylesheets/tailwind-out.css" rel="stylesheet" media="screen">
    <link href="../stylesheets/other.css" rel="stylesheet" media="screen">
</head>

<body">
    <main class="login-container no-select blurred-background">
        <section>
            <div class="title">
                <h1>CloudNotes</h1>
            </div>
            <div class="title-end">
                <p>Your virtual oasis of knowledge.</p>
            </div>
            <h1 class="title-form">Create an Account</h1>
            <form action="register" method="post">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="password-repeat" name="password-repeat" placeholder="Repeat Password" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="custom-checkbox">
                    <label for="custom-checkbox">I've read and accept the <a href="terms-of-service.html">Terms Of Service.</a></label>
                </div>

                <button type="submit" class="encourage">CREATE AN ACCOUNT</button>
                <a href="login.html">Already have an account? Log In</a>
            </form>
        </section>
    </main>
</body>

</html>
