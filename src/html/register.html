<!DOCTYPE html>
<html>

<head>
    <title>CloudNotes - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Davide Flore & Marco La Civita & Antonio Masala">
    <meta name="description" content="UniCA CS project for Human-Computer Interaction course.">
    <meta name="keywords" content="UNICA, IUM, HUMAN-COMPUTER-INTERACTION, CS, COMPUTER-SCIENCE">
    <meta name="referrer" content="no-referrer-when-downgrade">

    <link href="../stylesheets/tailwind-out.css" rel="stylesheet" media="screen">
    <link href="../stylesheets/other.css" rel="stylesheet" media="screen">
</head>

<body>
    <main class="login-container no-select">
        <section>
            <h1>Register</h1>
            <form action="register" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="password">Repeat password:</label>
                <input type="password" id="password-repeat" name="password-repeat" required>
                <button type="submit"><b>Register</b></button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </section>
    </main>
<script src="../../app/scripts/preload.js" type="text/javascript"></script>
</body>

</html>
