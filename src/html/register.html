<!DOCTYPE html>
<html>

<head>
    <title>CloudNotes - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Davide Flore & Marco La Civita & Antonio Masala">
    <meta name="description" content="UniCA CS project for Human-Computer Interaction course.">
    <meta name="keywords" content="UNICA, IUM, HUMAN-COMPUTER-INTERACTION, CS, COMPUTER-SCIENCE">
    <meta name="referrer" content="no-referrer-when-downgrade">

    <link href="../stylesheets/tailwind-out.css" rel="stylesheet" media="screen">
    <link href="../stylesheets/other.css" rel="stylesheet" media="screen">
</head>

<body">
    <main class="login-container no-select blurred-background">
        <section>
            <div class="title">
                <h1>CloudNotes</h1>
            </div>
            <div class="title-end">
                <p>Your virtual oasis of knowledge.</p>
            </div>
            <form action="register" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your-email@example.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="•••••••••" required>
                <label for="password">Repeat password</label>
                <input type="password" id="password-repeat" name="password-repeat" placeholder="•••••••••" required>
                <button type="submit" class="encourage">CREATE AN ACCOUNT</button>
                <button type="button" class="sneaky">Already have an account? Log In</button>
            </form>
        </section>
    </main>
</body>

</html>
