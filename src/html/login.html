<!DOCTYPE html>
<html>

<head>
    <title>CloudNotes - Login</title>
    <meta charset="UTF-8">

    <link href="../stylesheets/tailwind-out.css" rel="stylesheet" media="screen">

<body>
    <main class="login-container no-select">
        <section>
            <h1>Log In</h1>
            <form action="login" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit"><b>Log In</b></button>
            </form>
            <p>Need an account? <a href="register.html">Create an account</a></p>
            <p><a href="he-forgor.html">Forgot password?</a></p>
        </section>
    </main>
</body>

</html>
